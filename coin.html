
<style>

    @keyframes flip {
        0% {
            transform: rotateY(0deg);
        }

        50% {
            transform: rotateY(180deg);
        }

            transform: rotateY(0deg);
        }
    }

        width: 100px;

      animation: flip 0.5s ease-in-out 0s infinite, flip 1s ease-in-out 0.5s 1 normal forwards;


    }
body {
          background: #ddf5ff;
        }
.button {
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  border-width: 0;
  padding: 0 8px 12px;
  min-width: 10em;
  box-sizing: border-box;
  background: transparent;
  font: inherit;
  cursor: pointer;
}

.button-top {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 0;
  padding: 8px 16px;
  transform: translateY(0);
  text-align: center;
  color: #fff;
  text-shadow: 0 -1px rgba(0, 0, 0, .25);
  transition-property: transform;
  transition-duration: .2s;
  -webkit-user-select: none;
  user-select: none;
}

.button:active .button-top {
  transform: translateY(6px);
}

.button-top::after {
  content: '';
  position: absolute;
  z-index: -1;
  border-radius: 4px;
  width: 100%;
  height: 100%;
  box-sizing: content-box;
  background-image: radial-gradient(#cd3f64, #9d3656);
  text-align: center;
  color: #fff;
  box-shadow: inset 0 0 0px 1px rgba(255, 255, 255, .2), 0 1px 2px 1px rgba(255, 255, 255, .2);
  transition-property: border-radius, padding, width, transform;
  transition-duration: .2s;
}

.button:active .button-top::after {
  border-radius: 6px;
  padding: 0 2px;
}

.button-bottom {
  position: absolute;
  z-index: -1;
  bottom: 4px;
  left: 4px;
  border-radius: 8px / 16px 16px 8px 8px;
  padding-top: 6px;
  width: calc(100% - 8px);
  height: calc(100% - 10px);
  box-sizing: content-box;
  background-color: #803;
  background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgba(255, 255, 255, .25), transparent), radial-gradient(16px at -4px 0, white, transparent), radial-gradient(16px at calc(100% + 4px) 0, white, transparent);
  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5), inset 0 -1px 3px 3px rgba(0, 0, 0, .4);
  transition-property: border-radius, padding-top;
  transition-duration: .2s;
}

.button:active .button-bottom {
  border-radius: 10px 10px 8px 8px / 8px;
  padding-top: 0;
}

.button-base {
  position: absolute;
  z-index: -2;
  top: 4px;
  left: 0;
  border-radius: 12px;
  width: 100%;
  height: calc(100% - 4px);
  background-color: rgba(0, 0, 0, .15);
  box-shadow: 0 1px 1px 0 rgba(255, 255, 255, .75), inset 0 2px 2px rgba(0, 0, 0, .25);
}
</style>
<div id="result" class="container">

</div>
 <br> <br> 
 
 <button type="button" class="button" onclick="flipCoins(document.getElementById('coin-count').value)">
    <div class="button-top">コインを投げる
    </div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
</button>

<div>
    <input type="range" min="1" max="10" value="3" class="slider" id="coin-count">
    <span id="count">3</span>
</div>
<script>
var coinCount = document.getElementById('coin-count');
var count = document.getElementById('count');

coinCount.addEventListener('input', function() {
    count.innerHTML = coinCount.value;
});

function flipCoins(numCoins) {
    var resultContainer = document.getElementById('result');
    resultContainer.innerHTML = '';

    for (var i = 0; i < numCoins; i++) {
        var result = Math.floor(Math.random() * 2) + 1;
        var coin = document.createElement('img');
        coin.classList.add('coin');

        if (result === 1) {
            coin.src = '表.png'
        } else {
            coin.src = '裏.png';
        }

        resultContainer.appendChild(coin);
    }

    var coinElement = document.getElementById('coin');
    coinElement.style.display = 'none';
    setTimeout(function() {
        coinElement.style.display = 'block';
    }, 500);
};
  </script>
